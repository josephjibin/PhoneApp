<div class="container">
    <app-search></app-search>
    <ul>
    <li *ngFor="let phone of phones">
        <a>
        <img src="{{phone.imageUrl}}" alt="iphone images"> 
        </a>
    <div class="content">
        <div class="name">
            {{phone.name}} 
        </div>
    <span class="rating {{phone.rating?'':'not'}}" >â™¥</span> 
    <star-rating [value]="phone.star" 
        [totalstars]="5" checkedcolor="red" 
        uncheckedcolor="black" size="24px" 
        [readonly]="true" >
    </star-rating>
    <div class="product-item-footer">
        <div class="camera">
            <span *ngFor="let camera of phone.cameras">
                {{camera }}
            </span>
            
        </div>
        <div class="battery">
        <span >
            ðŸ”‹ 
        </span>
        {{phone.batteries}}  
        </div>
    </div>
    <div class="price">
        {{phone.price|currency}}
    </div>
    </div>    
   

    </li>
</ul>
</div>
